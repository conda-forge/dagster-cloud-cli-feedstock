{% set name = "dagster-cloud-cli" %}
{% set version = "1.9.6" %}
{% set min_python = "python >=3.8,<3.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 59d5f6cff9dd2d449ed7b5b33b38e60c219d92ef6e5205e851bac7d75d2e538f

build:
  entry_points:
    - dagster-cloud = dagster_cloud_cli.entrypoint:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - {{ min_python }}
    - pip
    - setuptools
  run:
    - click
    - freezegun
    - pydantic
    - pytest
    - typing_extensions
    - {{ min_python }}
    - dagster ==1.9.6
    - packaging >=20.9
    - questionary
    - requests
    - typer >=0.4.1
    - pyyaml >=5.1
    - github3.py

test:
  imports:
    - dagster_cloud_cli
    - dagster_cloud_cli_tests
  commands:
    - pip check
    - dagster-cloud --help
  requires:
    - pip
    - python {{ python_min }}

about:
  license: Apache-2.0
  license_file: LICENSE
  home: https://github.com/dagster-io/dagster-cloud
  summary: CLI for Dagster Cloud

extra:
  recipe-maintainers:
    - geoHeil
    - tmirko
    - milicevica23
